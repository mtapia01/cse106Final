<!DOCTYPE html>
<html lang="en">

<!-- dashboard.html -->

{% include 'header.html' %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitsagram</title>
</head>

<body>

    <h3>Your Posts:</h3>

    <!-- Container to hold dynamically generated posts -->
    <div id="posts-container" onload="renderPosts()"></div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function redirectFeed() {
            window.location.href = '/feed';
        }

        function redirectUpload() {
            window.location.href = '/create-post';
        }

        function redirectFollowers() {
            window.location.href = '/followers';
        }

        function signOut() {
            // Add logic to sign out the user (e.g., make an API call to the server)
            window.location.href = '/logout';  // Redirect to the logout route
        }
    </script>

    <script>
        function renderPosts() {
            // Assuming posts is a global variable containing the serialized posts
            posts.forEach(post => {
                const postDiv = document.createElement('div');
                const deleteButton = (post.user_id === currentUserID) ? `<button onclick="deletePost(${post.id})">Delete</button>` : '';
                postDiv.innerHTML = `
                    <div>
                        <h4>${post.user}</h4>
                        <p>${post.content}</p>
                        <img src="${post.image}" alt="post-image">
                        <p>${post.date_posted}</p>
                        <ul>
                            ${post.comments.map(comment => `<li>${comment.user}: ${comment.content}</li>`).join('')}
                        </ul>
                        ${deleteButton}
                        ${/* Add a button to follow/unfollow the user */ ''}
                        ${current_user.id !== post.user_id ? `
                            <button onclick="followUser(${user.id})">Follow</button>
                        ` : ''}
                    </div>
                `;
                document.getElementById('posts-container').appendChild(postDiv);
            });
        }

        function redirectDashboard() {
            window.location.href = '/dashboard';
        }
    </script>
</body>

</html>
